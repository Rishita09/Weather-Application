<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<meta name="viewport" content="width=<device-width>, initial-scale=1.0" />-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style/styles.css" class="css">
  </head>
  <body>
    <div class="weatherContainer">
      <div class="rounded-pill">
        <h1><img src="./images/cloudy.png" alt="light rain" id="icon" class="float-left"
                    />Weather Application</h1>
        <form id ="submit-form">
          <div class="container">
            <div class="search-form">
              <div class="row">
                
                <div class="col-4 city-name search-bar">
                  <input
                    type="text"
                    class="form-control"
                    id = "check-location"
                    placeholder="Search City Name.."
                    autofocus="on"
                  />
                </div>
                <div class="col-2 search-bar">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                  />
                </div>
                <div class="col-2 search-bar">
                  <input
                    type="button"
                    value="📍"
                    class="btn btn-warning w-100"
                    id="current-location"
                  />
                </div>
                <div class="col-3 search-bar">
                  <div class="card twilight-info">
                    <div class="card-body twilight-info">
                      <p class="card-text">
                        Sunrise : 6:17 am Sunset &nbsp;: 6:02 pm
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="overview">
              <div class="row">
                <div class="col-3 place-info">
                  <div class="location">
                    <div class="card city-card">
                      <div class="card-body city-info">
                        <h1 id="city">London</h1>
                        <ul>
                          <li>
                            Last updated:
                            <div id="date">Tuesday 18:03</div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 weather">
                  <ul class="weather-conditions">
                    <li id="description" class="weather-description">
                      Cloudy sky
                    </li>
                    <li>
                      Humidity:
                      <span id="humidity"
                        ><span class="degree">94</span>%</span
                      >
                    </li>
                    <li>
                      Wind:
                      <span id="wind"
                        ><span class="degree">6</span> mph</span
                      >
                    </li>
                  </ul>
                </div>
                <div class="col-4">
                  <div class="d-flex weather-temperature">
                    <img
                      src="./images/sun.png"
                      alt="light rain"
                      id="current-icon"
                   0   class="float-left"
                    />
                    <div class="float-left">
                      <strong id="temperature">0</strong>
                      <span class="units">
                        <a href="#" id="celsius-link" class="active">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="forecast-heading">
              <h1 class="weekly-forecast">~Weekly Forecast~</h1>
            </div>
            <div class="forecast-overview">
              <div class="row">
                <div class="col-2 forecast">
                  <div class="forecast-day">
                    <h5 class="day">Tue</h5>
                  </div>
                  <img
                    src="./images/clear-sky.png"
                    alt="light rain"
                    class="forecast-icon"
                  />
                  <div class="forecast-day">
                    <a href="#" class="highest">15° | </a>
                    <a href="#" class="lowest">12°</a>
                  </div>
                </div>
                <div class="col-2 forecast">
                  <div class="forecast-day">
                    <h5 class="day">Wed</h5>
                  </div>
                  <img
                    src="./images/clouds.png"
                    alt="light rain"
                    class="forecast-icon"
                  />
                  <div class="forecast-day">
                    <a href="#" class="highest">15° | </a>
                    <a href="#" class="lowest">10°</a>
                  </div>
                </div>
                <div class="col-2 forecast">
                  <div class="forecast-day">
                    <h5 class="day">Thu</h5>
                  </div>
                  <img
                    src="./images/rain.png"
                    alt="light rain"
                    class="forecast-icon"
                  />
                  <div class="forecast-day">
                    <a href="#" class="highest">18° | </a>
                    <a href="#" class="lowest">14°</a>
                  </div>
                </div>
                <div class="col-2 forecast">
                  <div class="forecast-day">
                    <h5 class="day">Fri</h5>
                  </div>
                  <img
                    src="./images/partial-clouds.png"
                    alt="light rain"
                    class="forecast-icon"
                  />
                  <div class="forecast-day">
                    <a href="#" class="highest">13° | </a>
                    <a href="#" class="lowest">11°</a>
                  </div>
                </div>
                <div class="col-2 forecast">
                  <div class="forecast-day">
                    <h5 class="day">Sat</h5>
                  </div>
                  <img
                    src="./images/storm.png"
                    alt="light rain"
                    class="forecast-icon"
                  />
                  <div class="forecast-day">
                    <a href="#" class="highest">18° | </a>
                    <a href="#" class="lowest">16°</a>
                  </div>
                </div>
                <div class="col-2 forecast">
                  <div class="forecast-day">
                    <h5 class="day">Sun</h5>
                  </div>
                  <img
                    src="./images/snow.png"
                    alt="light rain"
                    class="forecast-icon"
                  />
                  <div class="forecast-day">
                    <a href="#" class="highest">14° | </a>
                    <a href="#" class="lowest">10°</a>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
